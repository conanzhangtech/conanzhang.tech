{{- if not ($.Page.Scratch.Get "linkedin-count") -}}
<style>

 *, *::before, *::after {
    box-sizing: inherit;
}

.linkedinPosts {
    position: relative;
    width: 100%;
    height: auto;
    min-height: 45vh;
}
.linkedinPosts:before {
    content: '';
    background: transparent;
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    border-radius: 6px;
    border: 3px solid #fff;
    box-shadow: 0 0 0 1em #fff;
}
.linkedinPosts iframe {
    position: absolute;
    width: 100%;
    min-height: 1600px;
    top: 0;
}

  </style>
{{- end -}}

{{- $.Page.Scratch.Add "linkedin-count" 1 -}}

<p>LinkedIn Post - Click <a href="{{ .Get "source" }}">here</a> to view this post on LinkedIn</p>


<div>
<iframe class="linkedinPosts" id="linkedinPosts-{{ substr (.Get "embed" | md5) 0 8 }}" src="{{ .Get "embed" }}" height="" frameborder="0" allowfullscreen="" title="Embedded post"></iframe>
</div>

<em>Source: {{ .Get "source" }}</em>


<script type="text/javascript">
// Get embed from Iframe SRC add it in Anchor HREF
    function shareIframeembed() {
        var src = $(".linkedinWidget iframe").attr('src');
        href = src.replace('embed/', '');
        $('#iframeembed').attr('href', href);
    }
    shareIframeembed();
</script>
